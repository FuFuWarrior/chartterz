<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script> -->
    <title>Chatapp</title>
</head>
<body>
    <h1 class="title">Chat app</h1>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <div id="handle"><input type="text" name="" id="" placeholder="handle"/></div>
        <div id="message"><input type="text" name="" id="" placeholder="message"/></div>
        <button id="btn-send" type="submit">send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
